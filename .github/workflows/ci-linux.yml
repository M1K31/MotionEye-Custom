name: CI - Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11, 3.13]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python }}-${{ hashFiles('**/pyproject.toml', '**/setup.cfg', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python }}-
      - name: Install system deps (ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential cmake python3-dev libopenblas-dev libjpeg-dev libpng-dev libx11-dev libglib2.0-0 libsm6 libxext6 libcurl4-openssl-dev libssl-dev
      - name: Create venv and install
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install . pytest
      - name: Run tests
        run: |
          source .venv/bin/activate
          # Run unit tests from tests/ directory
          python -m pytest tests/ -v --tb=short
        env:
          CI: true
