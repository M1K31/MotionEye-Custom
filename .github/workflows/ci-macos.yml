name: CI - macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        python: [3.11, 3.13]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ matrix.python }}-${{ hashFiles('**/pyproject.toml', '**/setup.cfg', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python }}-
      - name: Install system deps (mac)
        run: |
          brew update || true
          brew install cmake pkg-config || true
          brew install openblas libjpeg libpng libtiff || true
          brew install libomp boost curl openssl || true
      - name: Set pycurl build environment
        run: |
          echo "PYCURL_SSL_LIBRARY=openssl" >> $GITHUB_ENV
          echo "LDFLAGS=-L$(brew --prefix openssl)/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$(brew --prefix openssl)/include" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl)/lib/pkgconfig:$(brew --prefix curl)/lib/pkgconfig" >> $GITHUB_ENV
      - name: Create venv and install
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install . pytest
      - name: Run tests
        run: |
          source .venv/bin/activate
          # Run unit tests from tests/ directory
          python -m pytest tests/ -v --tb=short
        env:
          CI: true
