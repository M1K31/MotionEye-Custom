name: CI - macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        python: [3.11, 3.13]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Cache venv, pip and wheelhouse
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pip
            .wheelhouse
          key: ${{ runner.os }}-venv-${{ matrix.python }}-${{ hashFiles('**/pyproject.toml', '**/setup.cfg', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-venv-${{ matrix.python }}-
      - name: Install system deps (mac)
        run: |
          brew update || true
          brew install cmake pkg-config || true
          brew install openblas libjpeg libpng libtiff || true
          brew install libomp boost || true
      - name: Create venv and install (use wheelhouse if available)
        run: |
          if [ -d .venv ]; then
            echo ".venv restored from cache; activating"
          else
            python -m venv .venv
          fi
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          if [ -d .wheelhouse ]; then
            echo "Installing from restored wheelhouse"
            python -m pip install --no-index --find-links=./wheelhouse .
          else
            echo "Building wheelhouse and installing"
            python -m pip wheel . -w ./wheelhouse
            python -m pip install --no-index --find-links=./wheelhouse .
          fi
          python -m pip install pytest
      - name: Run tests
        run: |
          source .venv/bin/activate
          python -m pytest -q
